                                <div class="copy_post_date"><a class="published_by_date" href="/wall-143103679_29339" onclick="return showWiki({w: 'wall-143103679_29339'}, false, event);">19 дек 2019 в 19:25</a></div>
                            </div>
                        </div><div class="wall_post_text">АЛИСА И ПРИКЛЮЧЕНИЯ<br><br>С каждым шагом по направлению к дому мое тело наполнялось яростью. Я пнула попавшуюся под ноги бутылку. Та с грохотом ударилась о бордюр.<br><br>На улице было тихо. Притаенно. Как будто в страшном фильме перед тем, как из кустов выскочит маньяк. Это еще больше злило. Каждая мышца, каждый нерв, сосуд моего тела напряглись. Вытянулись в струну.<br><a class="wall_post_more" onclick="hide(this, domPS(this)); show(domNS(this));">Показать полностью…</a><span style="display: none"><br><br>— Тупая Аня, тупая Аня, тупая Аня, — повторяла я, словно в бреду.<br>Шел снег. Первый нормальный снегопад за этот месяц. Раньше я этому радовалась, выскакивала из дома или из школы, таща за собой Дениса, и скакала, меся сугробы.<br><br>До дома оставалось каких-то два квартала. Я остановилась, раскинула руки в стороны и упала в сугроб. Снег залез за шиворот, тут же тая и стекая по спине холодной вонючей водой.<br><br>Аня меня прогнала. Накричала и прогнала. Можно сказать, ни за что. А я ведь хотела у нее остаться на ночь. Лежать рядом с ней на кровати, притворяться спящей и украдкой, сквозь полуразомкнутые веки наблюдать за ее умиротворенным во сне лицом. Я дотронулась бы до него — такого розового, упругого, гладкого — кончиком указательного пальца. Этого бы мне хватило, чтобы умереть.<br><br>Я выдохнула облачко пара.<br><br>Она слишком распоясалась. Я стала много ей позволять, пора бы поставить ее на место.<br><br>Карман куртки оттягивал телефон — я его отключила. Мать наверняка меня ищет. Сегодня же съемки. Интересно, сколько раз она мне позвонила? Десять? Двадцать? Тридцать? Мой рекорд — пятьдесят три звонка.<br><br>А я буду лежать тут. И ни за что не встану. Вот ни за что.<br><br>Я закрыла глаза. Ярость, бушующая внутри, рвущаяся наружу, как дикий зверь с оскаленной пастью, утихала. Капля за каплей она растворялась в этом снеге, сиреневом ночном небе, моем дыхании. Я успокаиваюсь.<br><br>В конце концов, когда нужно, я могу взять себя в руки. Просто это никогда не нужно.<br><br>Сейчас я успокоюсь, встану и пойду домой. Там отобьюсь от матери, запрусь в своей комнате и буду лежать, уставившись в стену. Всю ночь пролежу. Наверное, я не смогу уснуть. Не сегодня.<br><br>Внутри меня что-то разбилось. Аня совсем не такая, как раньше. Она изменилось, что-то изменило ее.<br><br>На самом деле, я давно это чувствовала. Просто не придавала этому значения.<br><br>— Ты че тут разлеглась? Пьяная, чтоль? — раздался надо мной сиплый мужской голос.<br><br>Я вскочила.<br><br>Поздно.<br><br>© Сирин <br>Все рассказы из серии <a href="/feed?section=search&amp;q=%23%D0%BF%D0%BE%D0%BA%D0%B0%D0%B7%D0%B0%D1%82%D0%B5%D0%BB%D1%8C%D1%81%D0%B2%D0%B8%D1%85%D0%BD%D1%83%D1%82%D0%BE%D1%81%D1%82%D0%B8">#показательсвихнутости</a> <br>Рассказы по порядку: <a href="/away.php?to=https%3A%2F%2Fvk.cc%2F9TxfO3&amp;post=3156819_6078&amp;cc_key=" target="_blank" rel="nofollow noopener">https://vk.cc/9TxfO3</a></span></div><div class="page_post_sized_thumbs  clear_fix" style="width: 496px; height: 496px;"><a onclick="return showPhoto('-143103679_457242452', 'wall3156819_6078', {&quot;temp&quot;:{&quot;x&quot;:&quot;https:\/\/sun1-29.userapi.com\/c857332\/v857332968\/15375\/WsBcl2hx13g.jpg&quot;,&quot;y&quot;:&quot;https:\/\/sun1-30.userapi.com\/c857332\/v857332968\/15376\/x3Onb2yUy8I.jpg&quot;,&quot;z&quot;:&quot;https:\/\/sun1-84.userapi.com\/c857332\/v857332968\/15377\/b8zlYhWOvno.jpg&quot;,&quot;w&quot;:&quot;https:\/\/sun1-88.userapi.com\/c857332\/v857332968\/15378\/-2eC4pIsZfk.jpg&quot;,&quot;x_&quot;:[&quot;c857332\/v857332968\/15375\/WsBcl2hx13g&quot;,604,604],&quot;y_&quot;:[&quot;https:\/\/sun1-30.userapi.com\/c857332\/v857332968\/15376\/x3Onb2yUy8I&quot;,807,807],&quot;z_&quot;:[&quot;https:\/\/sun1-84.userapi.com\/c857332\/v857332968\/15377\/b8zlYhWOvno&quot;,1080,1080],&quot;w_&quot;:[&quot;https:\/\/sun1-88.userapi.com\/c857332\/v857332968\/15378\/-2eC4pIsZfk&quot;,2160,2160],&quot;base&quot;:&
